{% extends 'base.html' %}

{% block content %}
<div class="mt-5">
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Package</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for sub in subscrip %}
      <tr>
        <td>{{sub.name}}</td>
        <td>{{sub.price}}</td>
        <td>
          <a  href="{% url 'subscription:details' sub.id %}"  class="btn btn-success"><i class="fa fa-shopping-cart"></i> Buy </a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock content %}
